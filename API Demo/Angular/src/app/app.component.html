<div style="text-align:center">
  <h1>
    Welcome {{ title }}!

</div>

<ul *ngFor="let m of movieArr, let i=index">
  <button (click)="movieIndex(m)" >{{m}}</button>
</ul>

<app-add-movie (addMovie)="push($event)" ></app-add-movie>

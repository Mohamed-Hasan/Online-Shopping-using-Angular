<div class="home-wrap" class="dropdown">
    
    <div *ngFor="let c of CatArr" id="myDropdown" class="dropdown-content">
        <button onclick="down()" class="dropbtn" >{{c.name}}</button><br>
        <div id="myDropdown" class="dropdown-content">
            <a *ngFor="let s of c.values" href="http://localhost:4200/{{c.name}}/{{s}}" class="SubCat">{{s}}<br></a>
        </div>
    </div>

    
    </div>

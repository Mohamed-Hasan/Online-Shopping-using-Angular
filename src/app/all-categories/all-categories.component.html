<div class="home-wrap" class="dropdown">
    
    <div *ngFor="let cat of CatArr" id="myDropdown" class="dropdown-content">
        <button onclick="down()" class="dropbtn" >{{cat.categoryName}}</button><br>
        <div id="myDropdown" class="dropdown-content">
            <a *ngFor="let sub of cat.subcategoryId" routerLink="subcat/{{sub._id}}" class="SubCat">{{sub.subcatName}}<br></a>
        </div>
    </div>
        
</div>

<div class="home-wrap">
		<div class="" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">

 <div >
  <h1>Reset Password</h1>
  <form  (ngSubmit)="submit()" #signupForm="ngForm">
    <fieldset>
      <!-- <legend>
        <span class="number">1</span>Your basic info</legend>
       -->

      <!-- <label for="mail">Email:</label> -->
      <div class="p-t-31 p-b-9">
          <span class="txt1">
              Enter Your Email
          </span>
        </div>
      <div class="wrap-input100 validate-input">
      <input  class="input100" type="email" id="mail" name="user_email" #em="ngModel" pattern="[a-zA-Z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$" [(ngModel)]="email"
        required>
      <!-- <div [hidden]="em.valid || em.pristine" class="alert alert-danger">Email is must be in the form a@b.cc</div> -->
      <div *ngIf="em.invalid && (em.dirty || em.touched)" class="alert alert-danger">
        <div *ngIf="em.errors?.required">
          Email field can't be blank
        </div>
        <div *ngIf="em.errors?.pattern && em.touched">
          Email is must be in the form a@b.cc
        </div>
      </div>
    </div>
      </fieldset>
      <br>
    <button class="login100-form-btn" type="submit" [disabled]="!signupForm.form.valid">Send Mail</button>
    <br>

    <label>{{msg}}</label>

    
  </form>

</div>
</div>
</div>
</div>
